<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Arsenal Supporters Feedback Form</h1>
    <div>
      <p id="description">
        A form to get a response from the fans if they think the club is being
        managed properly.
      </p>
    </div>
    <main>
      <form action="">
        <label for="your-name">Name</label>
        <br />
        <input type="text" name="name" id="your-name" />
        <br />
        <br />
        <label for="your-emmail">Email</label>
        <br />
        <input type="email" name="Email" id="your-email" />
        <br />
        <br />

        <label for="your-age">Age</label>

        <input type="number" id="your-age" name="Age" />
      </form>
    </main>
  </body>
</html>
